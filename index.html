<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
    <div class="card-cont">
        <header>
            <div class="my-balance-cont">
                <span><small>My balance</small></span>
                <p>$921.48</p>
            </div>
            <img src="./images/logo.svg" alt="logo">
        </header>
        <main>
            <h1>Spending - Last 7 days</h1>
            <div class="chart">
                <div class="bar-cont">
                    <div class="bar"></div>
                    <span class="day">mon</span>
                </div>
                <div class="bar-cont">
                    <div class="bar"></div>
                    <span class="day">tue</span>
                </div>
                <div class="bar-cont">
                    <div class="bar bg-cyan"></div>
                    <span class="day">wed</span>
                </div>
                <div class="bar-cont">
                    <div class="bar"></div>
                    <span class="day">thu</span>
                </div>
                <div class="bar-cont">
                    <div class="bar"></div>
                    <span class="day">fri</span>
                </div>
                <div class="bar-cont">
                    <div class="bar"></div>
                    <span class="day">sat</span>
                </div>
                <div class="bar-cont">
                    <div class="bar"></div>
                    <span class="day">sun</span>
                </div>
            </div>
            <hr>
            <div class="this-month-cont">
                <div class="months-total">
                    <span>Total this month</span>
                    <p>$478.33</p>
                </div>
                <div class="from-last-month">
                    <span>+2.4%</span>
                    <span>from last month</span>
                </div>
            </div>
        </main>
    </div>
    <!--
    My balance
    $921.48

    Spending - Last 7 days

    mon
    tue
    wed
    thu
    fri
    sat
    sun

    Total this month
    $478.33

    +2.4%
    from last month
    -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Lasha-Nikolaishvili" target="_blank">Lasha Nikolaishvili</a>.
    </div>
    <script src="app.js"></script>
</body>
</html>
